<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Block Distance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Distance (Blocks)</h1>
        <input type="number" id="distanceInput" placeholder="e.g., 7">
        <button onclick="calculateGaps()">Calculate Gaps</button>
        <div id="result">
            <h2>All gaps possible:</h2>
            <p id="gaps"></p>
            <div id="schemas"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
